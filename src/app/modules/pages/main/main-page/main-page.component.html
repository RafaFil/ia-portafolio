<div class="container">
    <div [@fadeInOut] class="w-100 animated-item mt-3">
        <h2>Busca articulos de tu interes: </h2>
        <ia-search-bar #searchBar (changeOnInputSearch)="searchBarTextRecieve($event)"></ia-search-bar>
    </div>

    <div [@fadeInOut] class="animated-item">
        <h2 class="mt-2">Casos de estudio:</h2>
        <ia-study-case-carrousel [studyCasesPreview]="sc"></ia-study-case-carrousel>
    </div>

    <div class="row" [@fadeInOut] #scrollToTop>
        <div class="col-md-8 order-md-1">
            <h2>Art√≠culos</h2>
            <div style="width: 95%">
                <ia-card-collection #articleCards [articles]="articlesRows" [allArticles]="articlesShown"
                    [searchFilter]="searchBarText"></ia-card-collection>
            </div>
        </div>
        <div class="col-md order-md-2">
            <h4>Filtros:</h4>
            <ia-articles-filter (topicSelected)="newTopicSelected($event)"
                (showDestacado)="showArticulosDestacados($event)"></ia-articles-filter>
        </div>
    </div>
    <div class="">
        <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows"
            [totalRecords]="articlesShown.length"></p-paginator>
    </div>
</div>
