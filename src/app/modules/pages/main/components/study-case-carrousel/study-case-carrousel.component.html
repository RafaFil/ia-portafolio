<p-carousel [value]="studyCasesPreview" [numVisible]="3" [numScroll]="3" [circular]="false">
    <ng-template let-product pTemplate="item">
        <div class="border-1 surface-border border-round m-2 text-center py-5 px-3">
            <div>
                <h4 class="mb-1">{{ product.title }}</h4>
                <h6 class="mt-0 mb-3">{{ product.shortDescripton }}</h6>
                <div class="car-buttons mt-5">
                    <p-button type="button" styleClass="p-button p-button-rounded mr-2" icon="pi pi-search"></p-button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
