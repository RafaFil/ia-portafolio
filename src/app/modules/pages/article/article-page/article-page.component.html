<ng-container *ngIf="article" #scrollToTop>
    <ia-navbar [sectionTitle]="article.title" [showSearchButton]="false"></ia-navbar>
    <div class="container">
        <ia-title-header [title]="article.title"></ia-title-header>
        <div class="mt-3 mb-3 ia-tags">
            <ia-info [tags]="article.tags"></ia-info>
        </div>
        <div class="row">
            <div class="ia-article-text col-md-10">
                <ia-text-p [textParagraph]="article.parapgraph[0]"></ia-text-p>
                <div class="callouts">
                    <ia-callout *ngFor="let callout of article.callouts" [callout]="callout"></ia-callout>
                </div>
                <ia-text-p *ngFor="let p of article.parapgraph.slice(1)" 
                [textParagraph]="p"></ia-text-p>
                <h3 *ngIf="hasIntrestLinks">Articulos Relacionados: </h3>
                <ul>
                    <li *ngFor="let l of article.intrestLinks">
                        <a [href]="l.link"> {{l.text}}</a>
                    </li>
                </ul>
                <p>Publicado: {{formatDate()}}</p>
            </div>
            <div class="col-md-2">
                <ia-topic-related class="mr-5" *ngIf="article?.subHeadings" [headings]="article.subHeadings"></ia-topic-related>
            </div>
        </div>
        <div class="article-navigation">
            <h5 (click)="prevArticleRedirect()" class="prev-article" *ngIf="article.id != 1">
                ← {{prevArt}}
            </h5>
            <h5 (click)="nextArticleRedirect()" class="next-article" *ngIf="nextArt != 'string'">
                {{nextArt}} →
            </h5>
        </div>
    </div>
</ng-container>
